<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <span th:fragment="css">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/styles.css}"/>
    </span>
</head>
<body>

<div th:fragment="modalMovie" >
    <!-- Modal -->

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add New Movie</h4>
                </div>
                <div class="modal-body">
                    <!--Form for new movie-->
                    <form action="/createMovie" method="post">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="Title"/>
                        </div>
                        <div class="form-group">
                            <label for="genre">Genre</label>
                            <br/>
                            <small>Select more than one genre by holding control on PC or command on Mac while selecting different genres.</small>
                            <select multiple="multiple" class="form-control" id="genre" name="genre">
                                <option value="Action">Action</option>
                                <option value="Adventure">Adventure</option>
                                <option value="Animation">Animation</option>
                                <option value="Biography">Biography</option>
                                <option value="Comedy">Comedy</option>
                                <option value="Crime">Crime</option>
                                <option value="Documentary">Documentary</option>
                                <option value="Drama">Drama</option>
                                <option value="Family">Family</option>
                                <option value="Fantasy">Fantasy</option>
                                <option value="Film-Noir">Film-Noir</option>
                                <option value="History">History</option>
                                <option value="Horror">Horror</option>
                                <option value="Music">Music</option>
                                <option value="Musical">Musical</option>
                                <option value="Mystery">Mystery</option>
                                <option value="Romance">Romance</option>
                                <option value="Sci-Fi">Sci-Fi</option>
                                <option value="Sport">Sport</option>
                                <option value="Thriller">Thriller</option>
                                <option value="War">War</option>
                                <option value="Western">Western</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="linkimdb">IMDb Link</label>
                            <input type="url" class="form-control" id="linkimdb" name="linkimdb" placeholder="IMDb URL"/>
                        </div>
                        <div class="form-group">
                            <label for="releasedate">Release Date</label>
                            <input type="date" class="form-control" id="releasedate" name="releasedate" placeholder="Release Date"/>
                        </div>
                        <div class="form-group">
                            <label for="imgurl">Image URL</label>
                            <input type="url" class="form-control" id="imgurl" name="imgurl" placeholder="Image URL"/>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Add Movie</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<div th:fragment="editModal">
    <div class="modal fade" id="myEditModal" tabindex="-1" role="dialog" aria-labelledby="myEditModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myEditModalLabel">Add New Movie</h4>
                </div>
                <div class="modal-body">
                    <!--Form for new movie-->

                    <form th:action="'/movie/edit/' + @{${movieId}} + '/editMovie/'" method="post">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="Title"/>
                        </div>
                        <div class="form-group">
                            <label for="genre">Genre</label>
                            <br/>
                            <small>Select more than one genre by holding control on PC or command on Mac while selecting different genres.</small>
                            <select multiple="multiple" class="form-control" id="genre" name="genre">
                                <option value="Action">Action</option>
                                <option value="Adventure">Adventure</option>
                                <option value="Animation">Animation</option>
                                <option value="Biography">Biography</option>
                                <option value="Comedy">Comedy</option>
                                <option value="Crime">Crime</option>
                                <option value="Documentary">Documentary</option>
                                <option value="Drama">Drama</option>
                                <option value="Family">Family</option>
                                <option value="Fantasy">Fantasy</option>
                                <option value="Film-Noir">Film-Noir</option>
                                <option value="History">History</option>
                                <option value="Horror">Horror</option>
                                <option value="Music">Music</option>
                                <option value="Musical">Musical</option>
                                <option value="Mystery">Mystery</option>
                                <option value="Romance">Romance</option>
                                <option value="Sci-Fi">Sci-Fi</option>
                                <option value="Sport">Sport</option>
                                <option value="Thriller">Thriller</option>
                                <option value="War">War</option>
                                <option value="Western">Western</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="linkimdb">IMDb Link</label>
                            <input type="url" class="form-control" id="linkimdb" name="linkimdb" placeholder="IMDb URL"/>
                        </div>
                        <div class="form-group">
                            <label for="releasedate">Release Date</label>
                            <input type="date" class="form-control" id="releasedate" name="releasedate" placeholder="Release Date"/>
                        </div>
                        <div class="form-group">
                            <label for="imgurl">Image URL</label>
                            <input type="url" class="form-control" id="imgurl" name="imgurl" placeholder="Image URL"/>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Submit Edit</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<span th:fragment="js">
        <script type="" th:src="@{/webjars/jquery/1.11.1/jquery.js}"></script>
        <script th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"></script>
    </span>
</body>
</html>
