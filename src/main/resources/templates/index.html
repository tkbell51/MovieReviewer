<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="includes :: head">

</head>
<body class="black" th:inline="text">
<main>
    <header th:include="includes :: navbar"></header>

    <div class="container">
        <h1 id="title" class="white-text scrollspy">Movie Review</h1>
        <p class="white-text">Movies...that's all we talk about here</p>
        <div class="divider"></div>
        <!-- Button trigger modal -->


        <div class="row">

            <div class="col l6 m12 s12" th:each="movie : ${movie}">
                <div class="card medium horizontal hoverable">
                    <div class="card-image">
                        <a th:href="'/movie/' + @{${movie.id}} + '/'" ><img th:src="${movie.imgurl}" alt="${movie.title}"/></a>
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <span class="card-title"><a class="red-text cardTitle"  th:href="'/movie/' + @{${movie.id}}+ '/'" th:text="${movie.title}"></a></span>
                            <p class="cardSub">[[${movie.releasedate}]]</p>
                            <p class="cardSub">[[${movie.genre}]]</p>
                        </div>
                        <div class="card-action">
                            <div class="row">
                                <div class="col s12 m12 l12 center-align">
                                    <a th:href="'/movie/' + @{${movie.id}}+ '/'" class="cardbtn waves-effect waves-light btn red amber-text" >Reviews</a>
                                </div>
                                <div class="col s12 m12 l12 center-align">
                                    <a class="cardbtn waves-effect waves-light btn red amber-text"  th:href="@{${movie.linkimdb}}" target="_blank">
                                        <i class="material-icons left">movie</i>

                                        IMDb
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</main>
<div th:include="includes :: logout"></div>
<div th:include="includes :: addButton"></div>
<div th:include="includes :: footer"></div>
<div th:include="includes :: modalMovie"></div>





<span th:include="includes :: js"></span>


</body>
</html>
